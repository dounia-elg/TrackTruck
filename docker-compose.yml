services:
  # MongoDB Database
  mongodb:
    image: mongo:7
    container_name: tracktruck-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: admin123
      MONGO_INITDB_DATABASE: tracktruck
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    networks:
      - tracktruck-network

  # Backend Service
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: tracktruck-backend
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      NODE_ENV: production
      PORT: 5000
      MONGODB_URI: mongodb://admin:admin123@mongodb:27017/tracktruck?authSource=admin
      JWT_SECRET: your-secret-key-change-this-in-production
    depends_on:
      - mongodb
    networks:
      - tracktruck-network
    volumes:
      - ./backend:/app
      - /app/node_modules

  # Frontend Service
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: tracktruck-frontend
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - tracktruck-network

networks:
  tracktruck-network:
    driver: bridge
    name: tracktruck-network

volumes:
  mongodb_data:
    driver: local
